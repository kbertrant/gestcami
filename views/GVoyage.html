<div class="row full parent-box animated fadeInLeft">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">Enregistrement d'un voyage</h3></div>
            <div class="panel-body">
                <form role="form" id="formVoyage" class="row">
                    <div class="form-group col-md-12">
                        <label for="">Numéro du recu</label>
                        <input type="text" class="form-control" id="num_recu" placeholder="Numéro du recu">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Chauffeur</label>
                        <select id="y_chauffeur" class="form-control">
                            <option value="0"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Produit</label>
                        <select id="y_produit" class="form-control">
                            <option value="0"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Client</label>
                        <select id="y_client" class="form-control">
                            <option value="0"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Site départ</label>
                        <select id="y_site_depart" class="form-control">
                            <option value="0"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Site d'arrivé</label>
                        <select id="y_site_arrive" class="form-control">
                            <option value="0"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Tonnage départ</label>
                        <input type="text" class="form-control" id="tonnage_depart" placeholder="Tonnage départ">
                    </div>
                    <div class="col-md-12">
                        <button type="submit" id="buttonS" class="btn btn-success">Enregistrer</button>
                        <button type="reset" class="btn btn-danger" onclick="init()">Annuler</button>
                    </div>
                </form>
                <hr>
                <h4>Paramètre de recherche</h4>
                <form role="form" id="formVoyage" class="row">
                    <div class="form-group col-md-6">
                        <label for="">Chauffeur</label>
                        <select id="yb_chauffeur" class="form-control" onchange="search()">
                            <option value="0"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Produit</label>
                        <select id="yb_produit" class="form-control" onchange="search()">
                            <option value="0"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Site départ</label>
                        <select id="yb_site_depart" class="form-control" onchange="search()">
                            <option value="0"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Site d'arrivé</label>
                        <select id="yb_site_arrive" class="form-control" onchange="search()">
                            <option value="0"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Client</label>
                        <select id="yb_client" class="form-control" onchange="search()">
                            <option value="0"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Différence</label>
                        <input type="number" class="form-control" id="diff" placeholder="Différence de poids" onchange="search()">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Date de création</label>
                        <input type="date" class="form-control" id="date_creation" placeholder="Date de création" onchange="search()">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Numéro</label>
                        <input type="text" class="form-control" id="b_num_recu" placeholder="Numéro du recu" onchange="search()">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="cr-styled">
                            <input id="statut" onchange="search()" type="checkbox">
                            <i class="fa"></i>
                            Terminé
                        </label>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="cr-styled">
                            <input id="annulation" onchange="search()" type="checkbox">
                            <i class="fa"></i>
                            Annulé
                        </label>
                    </div>
                    <div class="col-md-12">
                        <button type="button" onclick="getAll()" id="buttonS" class="btn btn-success">Rafraichir la liste</button>
                    </div>
                </form>
                <div class="row" style="margin-top: 20px;">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <table id="datatable" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>Numéro recu</th>
                                <th>Tonnage départ</th>
                                <th>Nom du client</th>
                                <th>Produit</th>
                                <th>Site départ</th>
                                <th>Site Arrivé</th>
                                <th>Chauffeur</th>
                                <th>Date création</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody id="listVoyage">
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!-- panel-body -->
        </div> <!-- panel -->

    </div>
</div>

<script src='js/voyage.js' type="text/javascript"></script>

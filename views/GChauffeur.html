<div class="row full parent-box animated fadeInLeft">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">Enregistrement d'un chauffeur</h3></div>
            <div class="panel-body">
                <form role="form" id="formChauffeur" class="row" onsubmit="save()">
                    <div class="form-group col-md-12">
                        <label for="">Nom</label>
                        <input type="text" class="form-control" id="nom" placeholder="Nom">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Camion</label>
                        <select id="ydct_camion"  class="form-control">
                            <option value="0"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Numéro CNI</label>
                        <input type="text" class="form-control" id="cni" placeholder="Numéro cni">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Contact</label>
                        <input type="text" class="form-control" id="contact" placeholder="Contact">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="cr-styled">
                            <input id="statut_chauff" type="checkbox">
                            <i class="fa"></i>
                            Disponible
                        </label>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" id="buttonS" class="btn btn-success">Enregistrer</button>
                        <button type="reset" class="btn btn-danger" onclick="init()">Annuler</button>
                    </div>
                </form>
                <div class="row" style="margin-top: 20px;">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <table id="datatable" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Camion</th>
                                    <th>Nom</th>
                                    <th>Tonnage</th>
                                    <th>Numéro CNI</th>
                                    <th>Statut</th>
                                    <th>Contact</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="listChauffeur">
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!-- panel-body -->
        </div> <!-- panel -->

    </div>
</div>

<script src='js/chauffeur.js' type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $('#datatable').dataTable();
    } );
</script>

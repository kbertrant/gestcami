<div class="row full parent-box animated fadeInLeft">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title">Suivi de la flotte</h3></div>
      <div class="panel-body">
        <form role="form" id="formVoyage" class="row">
            <div class="form-group col-md-6">
                <label for="">Chauffeur</label>
                <select id="y_chauffeur" class="form-control" onchange="search()">
                    <option value="0"></option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="">Produit</label>
                <select id="y_produit" class="form-control" onchange="search()">
                    <option value="0"></option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="">Site départ</label>
                <select id="y_site_depart" class="form-control" onchange="search()">
                    <option value="0"></option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="">Site d'arrivé</label>
                <select id="y_site_arrive" class="form-control" onchange="search()">
                    <option value="0"></option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="">Client</label>
                <select id="y_client" class="form-control" onchange="search()">
                    <option value="0"></option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="">Différence</label>
                <input type="text" class="form-control" id="diff" placeholder="Différence de poids" onchange="search()">
            </div>
            <div class="form-group col-md-6">
                <label for="">Date de création</label>
                <input type="date" class="form-control" id="date_creation" placeholder="Date de création" onchange="search()">
            </div>
            <div class="form-group col-md-6">
                <label for="">Numéro</label>
                <input type="text" class="form-control" id="num_recu" placeholder="Numéro du recu" onchange="search()">
            </div>
            <div class="col-md-12">
                <button type="button" onclick="initialize()" class="btn btn-success">Initialiser</button>
            </div>
            <div class="form-group col-md-12" style="margin-top: 20px;">
                <p class="alert alert-info" id="infos_primo">Veillez choisir un voyage avant de d'éffectuer l'une des actions ci-dessous</p>
            </div>
            <div class="col-md-12">
                <button type="button" onclick="setHeader('#permut')" id="btnPermut" disabled data-toggle="modal" data-target="#con-close-modal" class="btn btn-white">Voir la facture</button>
            </div>
        </form>
        <div class="row" style="margin-top: 20px;">
            <div class="panel panel-default">
                <div class="panel-body col-md-6" id="globalInfos" style="margin: -10px 0 25px 0;">

                </div>
                <div class="panel-body col-md-6" id="globalInfos2" style="margin: -10px 0 25px 0;">

                </div>
                <div class="panel-body col-md-12" id="globalInfos3" style="margin: -20px 0 25px 0;">

                </div>
                <div class="panel-body table-rep-plugin">
                    <div class="table-responsive" data-pattern="priority-columns">
                        <table id="tech-companies-1" class="table table-small-font table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>Numéro</th>
                                <th>Date création</th>
                                <th>Site départ</th>
                                <th>Immatriculation</th>
                                <th>Tonnage d'arrivé</th>
                                <th>Facturation client</th>
                                <th>Transporteur</th>
                                <th>Client</th>
                                <th>Prix/Tonne</th>
                                <th>Chauffeur</th>
                                <th>Cout transport</th>
                                <th>Frais démarcheur</th>
                                <th>Avance</th>
                                <th>Autre dépense</th>
                                <th>Net</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody id="listVoyage">
                            <tr>
                                <td colspan=16>Aucun ligne</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- panel -->

  </div>
</div>


    <script src="lib/numeral.min.js"></script>
<script src='js/money.js' type="text/javascript"></script>

<div class="row full parent-box animated fadeInLeft">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">Enregistrement d'un site</h3></div>
            <div class="panel-body">
                <form role="form" id="formSite" class="row" onsubmit="save()">
                    <div class="form-group col-md-6">
                        <label for="">Nom</label>
                        <input type="text" class="form-control" id="nom" placeholder="Nom">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Region</label>
                        <input type="text" class="form-control" id="region" placeholder="Région">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Prix facture</label>
                        <input type="number" class="form-control" id="pfacture" placeholder="Prix facturé">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Prix transport</label>
                        <input type="number" class="form-control" id="ptransport" placeholder="Prix transport">
                    </div>
                    <div class="col-md-12">
                        <button type="submit" id="buttonS" class="btn btn-success">Enregistrer</button>
                        <button type="reset" class="btn btn-danger" onclick="init()">Annuler</button>
                    </div>
                </form>
                <div class="row" style="margin-top: 20px;">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <table id="datatable" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Region</th>
                                <th>Prix facture</th>
                                <th>Prix transport</th>
                                <th>Date création</th>
                                <th>Date modification</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody id="listSite">
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!-- panel-body -->
        </div> <!-- panel -->
    </div>
</div>

<script src='js/site.js' type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $('#datatable').dataTable();
    } );
</script>

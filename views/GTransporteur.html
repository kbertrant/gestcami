<div class="row full parent-box animated fadeInLeft">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">Enregistrement d'un transporteur</h3></div>
            <div class="panel-body">
                <form role="form" id="formTransport" class="row" onsubmit="save()" enctype="multipart/form-data">
                    <div class="form-group col-md-6">
                        <label for="">Nom</label>
                        <input type="text" class="form-control" id="nom" placeholder="Nom">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Contact</label>
                        <input type="text" class="form-control" id="contact" placeholder="Contact">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="">Dossier fiscale</label>
                        <input type="file" name="file" class="form-control" multiple onchange="load()" id="fiscale" placeholder="Dossier fiscale">
                    </div>
                    <div class="form-group col-md-12" id="files">

                    </div>
                    <div class="form-group col-md-6">
                        <button type="button" onclick="upload()" class="btn btn-success">Télécharger</button>
                    </div>
                    <fieldset class="form-group col-md-12">
                        <legend>Contact interne</legend>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="">Nom du contact</label>
                                <input type="text" class="form-control" id="nameinterne" placeholder="Nom">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Numéro Orange</label>
                                <input type="text" class="form-control" id="orange" placeholder="Numéro orange">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Numéro MTN</label>
                                <input type="text" class="form-control" id="mtn" placeholder="Numéro MTN">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Numéro Nexttel</label>
                                <input type="text" class="form-control" id="nextell" placeholder="Numéro nexttel">
                            </div>
                        </div>
                    </fieldset>
                    <div class="col-md-12">
                        <button type="submit" id="buttonS" class="btn btn-success">Enregistrer</button>
                        <button type="reset" class="btn btn-danger" onclick="init()">Annuler</button>
                    </div>
                </form>
                <div class="row" style="margin-top: 20px;">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <table id="datatable" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Contact</th>
                                <th>Dossier</th>
                                <th>Contact Interne</th>
                                <th>Téléphone</th>
                                <th>Date création</th>
                                <th>Date modification</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody id="listTransporteur">
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!-- panel-body -->
        </div> <!-- panel -->

    </div>
</div>

<script src='js/transporteur.js' type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $('#datatable').dataTable();
    } );
</script>

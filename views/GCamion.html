<div class="row full parent-box animated fadeInLeft">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">Enregistrement du camion</h3></div>
            <div class="panel-body">
                <form role="form" id="formCamion" class="row" onsubmit="save()">
                    <div class="form-group col-md-6">
                        <label for="">Immatricule</label>
                        <input type="text" class="form-control" id="matricule" placeholder="Immatricule">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Transporteur</label>
                        <select id="ydct_transporteur" class="form-control">
                            <option value="0"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Capacité de chargement</label>
                        <input type="text" class="form-control" id="tonnage" placeholder="capacité de chargement">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Couleur</label>
                        <input type="color" class="form-control" id="couleur" placeholder="couleur">
                    </div> 
                    <div class="form-group col-md-6">
                        <label for="">Marque</label>
                        <input type="text" class="form-control" id="marque" placeholder="marque">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Photo</label>
                        <input type="file" class="form-control" id="photo" placeholder="photo">
                    </div>
                    <div class="col-md-12">
                        <button type="submit" id="buttonS" class="btn btn-success">Enregistrer</button>
                        <button type="reset" class="btn btn-danger" onclick="init()">Annuler</button>
                    </div>
                </form>

                <div class="row" style="margin-top: 20px;">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                    <input type="text" class="form-control" id="recherche" placeholder="recherche">
                        <table id="datatable" class="table table-striped table-bordered" style="margin-top: 20px;">
                            <thead>
                                <tr>
                                    <th>Immatricule</th>
                                    <th>Transporteur</th>
                                    <th>Capacité de chargement</th>
                                    <th>Couleur</th>
                                    <th>Marque</th>
                                    <th>photo</th>
                                    <th>Date création</th>
                                    <th>Date modification</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="listCamion">
                                <tr>
                                    <td colspan="8">Aucune ligne</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!-- panel-body -->
        </div> <!-- panel -->

    </div>
</div>

<script src='js/camion.js' type="text/javascript"></script>

<div class="row full parent-box animated fadeInLeft">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">Enregistrement d'un utilisateur</h3></div>
            <div class="panel-body">
                <form role="form" class="row" id="formUser">
                    <div class="form-group col-md-6">
                        <label for="">Nom</label>
                        <input type="text" class="form-control" id="nom" placeholder="Nom">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Prénom</label>
                        <input type="text" class="form-control" id="prenom" placeholder="Prénom">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Pseudo</label>
                        <input type="text" class="form-control" id="pseudo_us" placeholder="Pseudo">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Mot de passe</label>
                        <input type="password" class="form-control" id="password_us" placeholder="Mot de passe">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Confirmer mot de passe</label>
                        <input type="password" class="form-control" id="conpassword" placeholder="Confirmer mot de passe">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Poste</label>
                        <input type="text" class="form-control" id="poste" placeholder="Poste">
                    </div>
                    <div class="col-md-12">
                        <button type="submit" id="buttonS" class="btn btn-success">Enregistrer</button>
                        <button type="reset" class="btn btn-danger" onclick="init()">Annuler</button>
                    </div>
                </form>
                <div class="row" style="margin-top: 20px;">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <table id="datatable" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Pseudo</th>
                                <th>Poste</th>
                                <th>Date création</th>
                                <th>Date modification</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody id="listUser">
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!-- panel-body -->
        </div> <!-- panel -->

    </div>
</div>

<script src='js/user.js' type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $('#datatable').dataTable();
    } );
</script>

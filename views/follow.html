<div class="row full parent-box animated fadeInLeft">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">Suivi de la flotte</h3></div>
            <div class="panel-body">
                <form role="form" id="formVoyage" class="row">
                    <div class="form-group col-md-6">
                        <label for="">Chauffeur</label>
                        <select id="y_chauffeur" class="form-control" onchange="search()">
                            <option value="0"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Produit</label>
                        <select id="y_produit" class="form-control" onchange="search()">
                            <option value="0"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Site départ</label>
                        <select id="y_site_depart" class="form-control" onchange="search()">
                            <option value="0"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Site d'arrivé</label>
                        <select id="y_site_arrive" class="form-control" onchange="search()">
                            <option value="0"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Client</label>
                        <select id="y_client" class="form-control" onchange="search()">
                            <option value="0"></option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Différence</label>
                        <input type="number" class="form-control" id="diff" placeholder="Différence de poids" onchange="search()">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Date de création</label>
                        <input type="date" class="form-control" id="date_creation" placeholder="Date de création" onchange="search()">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Numéro</label>
                        <input type="text" class="form-control" id="num_recu" placeholder="Numéro du recu" onchange="search()">
                    </div>
                    <div class="col-md-12">
                        <button type="button" onclick="initialize()" class="btn btn-success">Initialiser</button>
                    </div>
                    <div class="form-group col-md-12" style="margin-top: 20px;">
                        <p class="alert alert-info" id="infos_primo">Veillez choisir un voyage avant de d'éffectuer l'une des actions ci-dessous</p>
                    </div>
                    <div class="col-md-12">
                        <button type="button" onclick="setHeader('#permut')" id="btnPermut" data-toggle="modal" data-target="#con-close-modal" class="btn btn-white">Permutation</button>
                        <button type="button" onclick="setHeader('#avance')" id="btnAvance" data-toggle="modal" data-target="#form_avance" class="btn btn-white">Avance paiement</button>
                        <button type="button" onclick="setHeader('#accident')" id="btnAccident" data-toggle="modal" data-target="#incident" class="btn btn-white">Incident survenu</button>
                        <button type="button" onclick="setHeader('#autre')" id="btnAutre" data-toggle="modal" data-target="#form_autre" class="btn btn-white">Autre dépense</button>
                        <button type="button" onclick="setHeader('#final')" id="btnFinal" data-toggle="modal" data-target="#finalisation" class="btn btn-info">Finalisation du voyage</button>
                    </div>
                </form>

                <div class="row" style="margin-top: 20px;">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <table id="datatable" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>Numéro</th>
                                <th>Date création</th>
                                <th>Site départ</th>
                                <th>Immatriculation</th>
                                <th>Nbre de sac</th>
                                <th>Tonnage départ</th>
                                <th>Tonnage d'arrivé</th>
                                <th>Arrondi</th>
                                <th>Prix/Tonne</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody id="listVoyage">
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!-- panel-body -->
        </div> <!-- panel -->

    </div>
</div>


<script src='js/follow.js' type="text/javascript"></script>
